<div>
    <form class="form-main" clrForm [formGroup]="form" (ngSubmit)="submit()"> 
    <div>
      <app-fundooheader fxLayout="column" fxLayoutAlign="space-between center"></app-fundooheader>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <h2>Reset Password</h2>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <h3>Reset your Account Pasword</h3>
      </div>
      <div class="name" fxLayout="row" fxLayoutAlign="center">
          <clr-password-container>
              <label>New Pasword</label>
              <input placeholder="Enter Password" clrPassword formControlName="password" name="password" required  />
              <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>
          <clr-control-error *clrIfError="'minlength'">It must be at least 8 characters!</clr-control-error>
            </clr-password-container>
      </div>
      <div class="name" fxLayout="row" fxLayoutAlign="center">
        <clr-password-container>
          <label>Confirm Pasword</label>
          <input placeholder="Enter Password" clrPassword  formControlName="password" name="password" required  />
          <clr-control-error *clrIfError="'required'">This field is required!</clr-control-error>
          <clr-control-error *clrIfError="'minlength'">It must be at least 8 characters!</clr-control-error>
        </clr-password-container>
      </div><br>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a routerLink="/Reset">Login</a>
        <button class="btn btn-primary">Next</button>
      </div>
    </div>
  </form>
</div>
