<div>
    <form class="form-main" clrForm [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <app-fundooheader fxLayout="column" fxLayoutAlign="space-around center"></app-fundooheader>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h2>Login</h2>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h3>Use your Fundoo account</h3>
      </div>
      <div class="email" fxLayout="row" fxLayoutAlign="center">
        <clr-input-container>
          <input clrInput formControlName="email" placeholder="Enter Email" name="email" required />
          <label>Email</label>
        </clr-input-container>
      </div>
      <div class="password" fxLayout="row" fxLayoutAlign="center" style="width: 88;">
        <clr-password-container>
          <label>Pasword</label>
          <input placeholder="Enter Password" clrPassword formControlName="password" name="password" required />
        </clr-password-container>
      </div>
      <div>
        <p>Not your Computer?</p>
        <a href="">Learn More</a>
      </div><br><br>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a routerLink="/register">Create Account</a>
        <button class="btn btn-primary" >Next</button>
      </div>
    </div>
  </form>
</div>
